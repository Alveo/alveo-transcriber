<div class="inner">
  <div mat-dialog-title class="header">
    <p>Transcription Manager</p>
    <button
      id="load-transcription"
      mat-raised-button
      [disabled]="this.selectedTranscription==null"
      color="primary">
      Download
    </button>
    <button mat-raised-button mat-dialog-close color="primary">Exit</button>
  </div>
  <mat-dialog-content>
    <p [hidden]="this.authService.isLoggedIn()">Not logged in, can't access remote content</p>
    <div *ngIf="this.authService.isLoggedIn()">
      <p>Experimental, hooray!</p>
    </div>
  </mat-dialog-content>
</div>
