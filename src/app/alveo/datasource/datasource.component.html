<div *ngIf="!this.isLoading()" id="data-container">
  <p>
    Great! You're all logged in. Now you need to choose a
    source of data to load. Right now, there is only the Alveo provider. Click it to begin.
  </p>
  <button mat-raised-button color="primary" id="download-button" (click)="this.getData()">Download Alveo Data</button>
</div>

<loading-spinner *ngIf="this.isLoading()">
  <p>Loading data ... </p>
</loading-spinner>
