<div id="controller">
  <div id="controller-float">
    <div id="top-halign">
      <button md-raised-button color="primary" id="return-button" (click)="this.actionBack()">Exit</button>
      <p id="header">Transcribing: {{getClipName()}}</p>
    </div>

    <player [clip]="getClip()" [annotations]="getAnnotations()"></player>
  </div>
</div>

<annotations [annotations]="getAnnotations()"></annotations>
