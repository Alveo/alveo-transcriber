<div id="player-container">
  <div id="timeline"></div>
  <div id="waveform"></div>

  <div id="controls" *ngIf="this.isReady()">
    <ng-template #playingTemplate [ngIf]="this.playing()">
      <mat-icon class="clickable" (click)="this.pause()">pause</mat-icon>
    </ng-template>

    <ng-template #pausedTemplate [ngIf]="!this.playing()">
      <mat-icon class="clickable" (click)="this.play()">play_arrow</mat-icon>
    </ng-template>

    <mat-icon class="clickable" (click)="this.replayLast(5)">replay_5</mat-icon>
    <mat-icon class="clickable" (click)="this.replayLast(10)">replay_10</mat-icon>

    <mat-icon class="clickable" (click)="this.zoomIn()">zoom_in</mat-icon>
    <mat-icon class="clickable" (click)="this.zoomOut()">zoom_out</mat-icon>

    <p id="duration">{{this.getPos() | durationshort}} / {{this.getDuration() | durationshort}}</p>

  </div>

  <div id="icons" *ngIf="this.isReady() && this.countRegions() > 0">
    <mat-icon class="clickable" (click)="this.replaySelectedRegion()" *ngIf="this.selectedRegion!=null">replay</mat-icon>
    <!-- Loop is bugged with WaveSurfer 2.0-b2 -->
    <!-- <mat-icon class="clickable" (click)="this.loopSelectedRegion()" *ngIf="this.selectedRegion!=null">loop</mat-icon> -->
    <mat-icon class="clickable" (click)="this.selectPreviousRegion()">skip_previous</mat-icon>
    <mat-icon class="clickable" (click)="this.selectNextRegion()">skip_next</mat-icon>
    <mat-icon class="clickable" (click)="this.deleteRegion()" *ngIf="this.selectedRegion!=null">delete</mat-icon>
  </div>
</div>
