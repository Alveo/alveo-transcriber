<div *ngIf="this.isReady()" class="center">
  <ng-template #devConsoleTemplate [ngIf]="this.isDevMode()">
    <dev-console></dev-console>
  </ng-template>

  <h2>Your item lists</h2>

  <listtable [tableData]="this.getLists()" (listSelect)="onSelection($event)"></listtable>
</div>

<loading-spinner *ngIf="!this.isReady()">
  <p>Loading lists ... </p>
</loading-spinner>
