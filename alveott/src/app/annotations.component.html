<div class="annotation" *ngFor="let segment of this.getSegmentsOrdered()" [class.highlight]="segment===this.playCtrlService.activeSegment">
  <p class="timestamp">{{segment.start}} to {{segment.end}}</p>
  <div class="fields">
    <input class="speaker" type="text" placeholder="Speaker" [(ngModel)]="segment.speaker">
    <input class="data" type="text" placeholder="Annotation" [(ngModel)]="segment.annotation">
  </div>
</div>
