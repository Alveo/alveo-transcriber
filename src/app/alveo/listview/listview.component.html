<span class="center"><p class="button" (click)="actionBack()">Back to Item Lists</p></span>
<div id="subheader">Viewing "{{this.getListName()}}" list</div>
<div id="divider">
  <div id="left">
    <items [items]="this.getItems()" (onSelection)="onItemSelection($event)"></items>
  </div>
  <div id="right">
    <div id="floater">
      <docs [docs]="this.getDocs()" [isLoadingData]="this.isDownloading()" (onSelection)="onDocSelection($event)"></docs>
    </div>
  </div>
</div>
