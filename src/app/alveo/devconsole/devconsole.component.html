<div class="control-panel">
  <h3>- Debugging Console -</h3><br>
  <p>Data Controls</p>
  <p class="button small" (click)="this.getData()">Refresh Data via Alveo</p>
  <span class="inline-splitter"></span>
  <p class="button small" (click)="this.storeData()">Store Data</p>
  <p class="button small" (click)="this.reset()">Purge Loaded Data</p>
  <p class="button small" (click)="this.resetStore()">Purge All Data</p>
</div>
