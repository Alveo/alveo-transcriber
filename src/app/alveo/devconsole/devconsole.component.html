<div class="control-panel">
  <h4>Debug Mode</h4>
  <h3>Database Console</h3><br>
  <button mat-raised-button color="primary" (click)="this.getData()">Refresh item lists (via API)</button>
  <button mat-raised-button color="primary" class="btn-large" (click)="this.resetSession()">Reset session</button>
  <button mat-raised-button color="primary" class="btn-large" (click)="this.resetStore()">Reset all data</button>
</div>
