<div id="player-container">
  <div id="timeline"></div>
  <div id="waveform"></div>

  <div id="controls">
    <ng-template #playingTemplate [ngIf]="this.playing()">
      <mat-icon (click)="this.pause()">pause</mat-icon>
    </ng-template>

    <ng-template #pausedTemplate [ngIf]="!this.playing()">
      <mat-icon (click)="this.play()">play_arrow</mat-icon>
    </ng-template>

    <p id="duration">{{this.getPos() | durationshort}} / {{this.getDuration() | durationshort}}</p>
