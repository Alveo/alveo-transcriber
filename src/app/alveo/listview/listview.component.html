<div class="center">
<button mat-raised-button id="back-button" color="primary" (click)="this.actionBack()">Back to Item Lists</button>
</div>

<div id="subheader">Viewing "{{this.getListName()}}" item list</div>
<div id="divider">
  <div id="left">
    <items [items]="this.getItems()" (onSelection)="onItemSelection($event)"></items>
  </div>
  <div id="right">
    <div id="floater">
      <docs [docs]="this.getDocs()" [isLoadingData]="this.isDownloading()" (onSelection)="onDocSelection($event)"></docs>
    </div>
  </div>
</div>
