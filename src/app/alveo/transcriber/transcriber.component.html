<loading-spinner *ngIf="!this.isReady() && !this.isError()">
  <p>{{this.getLoadingText()}}</p>
</loading-spinner>

<div class="page-mid" *ngIf="this.isError()">
  <p>An error has occurred.</p>
  <button mat-raised-button color="primary" (click)="this.exit()">Back</button>
</div>

<div *ngIf="this.isReady()">
  <p class="center">Using source: {{ this.doc_id }}</p>
  <annotator
    [audioFile]="this.getAudioFile()"
    [audioFileName]="this.getIdentifier()"
    [annotations]="this.getAnnotations()"
    [selectedAnnotation]="this.getSelectedAnnotation()"
    [viewMode]="this.getViewMode()"

    (onExit)="this.exit()"
    (onAutosegment)="this.autoSegment($event)"
    (onSave)="this.saveAnnotations($event)"
  >
  </annotator>
</div>
