<div id="controller">
  <div id="controller-float">
    <div id="top-halign">
      <button md-raised-button color="primary" id="return-button" (click)="this.actionBack()">Exit</button>
      <p id="header">Transcribing: {{ this.getAudioFileName() }}</p>
    </div>

    <player [clip]="this.getAudioFile()" [annotations]="this.getAnnotations()"></player>
  </div>
</div>
