<div class="center">
  <ng-template #dataDownloadTemplate [ngIf]="this.isDownloadingData()" [ngIfElse]="selectionWaitTemplate">
    <p>Downloading data ...</p>
  </ng-template>

  <ng-template #selectionWaitTemplate>
    <div *ngIf="this.getDocs() == null; else audioCheckTemplate">
      <p>Please select an item.</p>
    </div>
  </ng-template>

  <ng-template #audioCheckTemplate>
    <div *ngIf="this.getDocs().length == 0; else audioDisplayTemplate">
      <p>No audio documents were found in this item.</p>
    </div>
  </ng-template>

  <ng-template #audioDisplayTemplate>
    <p>Audio documents in selected list</p>
    <div class="doc" *ngFor="let doc of this.getDocs()" (click)="onSelect(doc)">
      <p class="name">{{doc['alveo:url']}}</p>
    </div>
  </ng-template>
</div>
